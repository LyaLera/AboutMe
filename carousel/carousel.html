<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js" integrity="sha512-j+F4W//4Pu39at5I8HC8q2l1BNz4OF3ju39HyWeqKQagW6ww3ZF9gFcu8rzUbyTDY7gEo/vqqzGte0UPpo65QQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="carousel.css" rel="stylesheet">

<body>

                                <div class="slide-img img-1">

                                </div>
                                <br>
                                <div>
                                   <h3>Website with Bootstrap</h3> 
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="slide">
                                <div class="slide-img img-2">
                                    <a href="https://github.com/LyaLera/Responsive-Design">Learn more</a>
                                </div>
                                <br>
                                <div>
                                   <h3>Responsive Design with Grid</h3> 
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="slide">
                                <div class="slide-img img-3">

                                </div>
                                <br>
                                <div>
                                   <h3>Responsive Design with Fixed NavBar</h3> 
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="slide">
                                <div class="slide-img img-4">
                                    <a href="https://github.com/LyaLera/-Responsive-Tailwind">Learn more</a>
                                </div>
                                <br>
                                <div>

                                </div>

                        </div>
                        <div>
                            <div class="slide">
                                <div class="slide-img img-5">
                                    <a href="https://github.com/LyaLera/Web-page-with-grid">Learn more</a>
                                </div>
                                <br>
                                <div>
                                   <h3>Responsive Design with Flex and Grid</h3> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="script.js"></script>

</html>
